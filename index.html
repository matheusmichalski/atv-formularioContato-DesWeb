<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>

<body>
    <main>
        <section>
            <h2>Formulário de Contato</h2>
            <form action="#" method="get">
                <p>
                    <label for="nome">*Nome:</label>
                    <input type="text" name="nome" id="nome" >
                </p>
                <p>
                    <label for="email">*Email:</label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="telefone">*Telefone:</label>
                    <input type="tel" name="telefone" id="telefone">
                </p>

                <p>
                    <label for="setor">Setor</label>
                    <select name="setor" id="setor">
                        <option value="1">Vendas</option>
                        <option value="2">Administrativo</option>
                        <option value="3">Financeiro</option>
                </p>
                </select>
                <p>
                    <label for="mensagem">*Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" name="mensagem" cols="30" rows="10"></textarea>
                </p>
                <fieldset>
                    <legend>
                        Comunicação urgente:</legend>
                    <label><input type="radio" name="comunicação" value="1">Sim</label>
                    <label><input type="radio" name="comunicação" value="2">Não</label>
                </fieldset>
                <fieldset>
                    <legend>Obtive conhecimento do projeto:</legend>
                    <label><input type="checkbox" name="conhecimento" value="1">Buscador</label>
                    <label><input type="checkbox" name="conhecimento" value="2">Publicidade em vídeo</label>
                    <label><input type="checkbox" name="conhecimento" value="3">Amigos</label>
                    <label><input type="checkbox" name="conhecimento" value="4">E-mail</label>
                    <label><input type="checkbox" name="conhecimento" value="5">Outros</label>
                </fieldset>
                <p>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </p>
        </section>
    </main>
</body>

</html>
